<html>
<head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link rel="stylesheet" href="assets/css/flipclock.css">
    <style>
        .clock {
            float: left;
            margin: auto;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            height: 100px;

            -moz-transform: scale(3);
            zoom: 3;
        }
    </style>
    <script src="assets/js/libs/jquery-2.1.1.min.js"></script>
    <script src="assets/js/flipclock/flipclock.min.js"></script>
</head>
<body>
    <div class="clock"></div>

    <script type="text/javascript">
        (function (root, $) {
            'use strict';

            function setup() {
                $('.clock').FlipClock({
                    clockFace: 'MinuteCounter'
                });
            }

            // When DOM is ready, run FlipClock.
            $(root.document).ready(setup);

        }(this, jQuery));
    </script>
</body>
</html>
