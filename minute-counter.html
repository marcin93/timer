<html>
	<head>
		<link rel="stylesheet" href="src/compiled/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="src/compiled/flipclock.js"></script>		
	</head>
	<body>
	<div class="clock" style="display: block; margin-top: 20%; margin-left: auto; margin-right: auto; width: 30%;"></div>
	<div class="message"></div>

	<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			
			clock = $('.clock').FlipClock({
		        clockFace: 'MinuteCounter'
		    });
		});
	</script>
	
	</body>
</html>
